<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#gradient1)" />
  
  <!-- Robot head -->
  <rect x="35" y="25" width="50" height="40" rx="8" fill="#ffffff" />
  
  <!-- Eyes -->
  <circle cx="48" cy="40" r="6" fill="#0ea5e9" />
  <circle cx="72" cy="40" r="6" fill="#0ea5e9" />
  <circle cx="48" cy="40" r="3" fill="#1e293b" />
  <circle cx="72" cy="40" r="3" fill="#1e293b" />
  
  <!-- Eye glow -->
  <circle cx="48" cy="38" r="1" fill="#ffffff" opacity="0.8" />
  <circle cx="72" cy="38" r="1" fill="#ffffff" opacity="0.8" />
  
  <!-- Antenna -->
  <line x1="60" y1="25" x2="60" y2="15" stroke="#f59e0b" stroke-width="4" stroke-linecap="round" />
  <circle cx="60" cy="12" r="4" fill="#f59e0b" />
  <circle cx="60" cy="12" r="2" fill="#ffffff" />
  
  <!-- Mouth -->
  <rect x="50" y="52" width="20" height="6" rx="3" fill="#0ea5e9" />
  
  <!-- Body -->
  <rect x="40" y="65" width="40" height="35" rx="6" fill="#ffffff" />
  
  <!-- Chest panel -->
  <rect x="45" y="70" width="30" height="20" rx="4" fill="#0ea5e9" />
  
  <!-- Arms -->
  <rect x="25" y="72" width="15" height="12" rx="6" fill="#ffffff" />
  <rect x="80" y="72" width="15" height="12" rx="6" fill="#ffffff" />
  
  <!-- Hands -->
  <circle cx="20" cy="78" r="6" fill="#0ea5e9" />
  <circle cx="100" cy="78" r="6" fill="#0ea5e9" />
  
  <!-- Legs -->
  <rect x="45" y="100" width="10" height="15" rx="5" fill="#ffffff" />
  <rect x="65" y="100" width="10" height="15" rx="5" fill="#ffffff" />
  
  <!-- Feet -->
  <ellipse cx="50" cy="115" rx="8" ry="4" fill="#0ea5e9" />
  <ellipse cx="70" cy="115" rx="8" ry="4" fill="#0ea5e9" />
  
  <!-- Gear decoration on chest -->
  <g transform="translate(60, 80)">
    <circle r="6" fill="#f59e0b" />
    <path d="M-4,-4 L4,-4 L4,4 L-4,4 Z" fill="#ffffff" />
    <path d="M-4,-4 L4,4 M4,-4 L-4,4" stroke="#0ea5e9" stroke-width="1" />
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="50%" stop-color="#0284c7" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
  </defs>
</svg>